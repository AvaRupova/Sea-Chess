<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sea Chess</title>
</head>
<body>

    <h1>Sea Chess</h1>

    <div class="container">
        <div data-index="1" class="square border-right border-bottom"></div>
        <div data-index="2" class="square border-right border-bottom"></div>
        <div data-index="3" class="square border-bottom"></div>
        <div data-index="4" class="square border-right border-bottom"></div>
        <div data-index="5" class="square border-right border-bottom"></div>
        <div data-index="6" class="square border-bottom"></div>
        <div data-index="7" class="square border-right"></div>
        <div data-index="8" class="square border-right"></div>
        <div data-index="9" class="square"></div>
        <div class="line"></div>
    </div>

    <div class="game-over-container hidden">
        <h4 class="game-over-winner">The winner is X!</h4>
        <button class="restart">Play again!</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
